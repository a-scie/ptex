[workspace]
members = [
  "package",
]

[package]
name = "ptex"
version = "0.1.14"
edition = "2021"
authors = [
  "John Sirois <john.sirois@gmail.com>",
]
publish = false

[profile.release]
opt-level = "s"
strip = "symbols"
lto = "fat"
codegen-units = 1

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dependencies.curl]
version = "0.4"
default-features = false
features = [
  "http2",
  "ntlm",
  "protocol-ftp",
  "ssl",
  "static-curl",
  "static-ssl",
  # TODO(John Sirois): Enable once the M2 runner has CMake installed:
  #  https://github.com/a-scie/ptex/issues/12
  #"zlib-ng-compat"
]

[dev-dependencies]
sha2 = "0.10"
